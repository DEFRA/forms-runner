name: Check Pull Request

on:
  pull_request:

  push:
    branches:
      - main

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.runner }}

    strategy:
      fail-fast: false

      matrix:
        runner:
          - ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v4
        id: npm-install-cache
        with:
          enableCrossOsArchive: true
          key: npm-install-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          path: node_modules

      - name: Cache build
        uses: actions/cache@v4
        with:
          enableCrossOsArchive: true
          key: npm-build-${{ runner.os }}-${{ github.sha }}
          path: |
            .public
            .server

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Install dependencies
        if: steps.npm-install-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Run build
        run: npm run build

  lint:
    name: ${{ matrix.task.description }} (${{ matrix.runner }})
    runs-on: ${{ matrix.runner }}
    needs: [build]

    env:
      # Authorise GitHub API requests for EditorConfig checker binary
      # https://www.npmjs.com/package/editorconfig-checker
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    strategy:
      fail-fast: false

      matrix:
        runner:
          - ubuntu-latest

        task:
          - description: Prettier
            run: npm run format:check

          - description: EditorConfig
            run: npm run lint:editorconfig

          - description: ESLint
            run: npm run lint:js

          - description: Stylelint
            run: npm run lint:scss

          - description: TypeScript compiler
            run: npm run lint:types

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore dependencies
        uses: actions/cache/restore@v4
        with:
          enableCrossOsArchive: true
          key: npm-install-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          path: node_modules

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Run lint task
        run: ${{ matrix.task.run }}

  tasks:
    name: ${{ matrix.task.description }} (${{ matrix.runner }})
    runs-on: ${{ matrix.runner }}
    needs: [build]

    strategy:
      fail-fast: false

      matrix:
        runner:
          - ubuntu-latest

        task:
          - description: Unit tests
            name: test-unit
            run: npm run test
            cache: coverage

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore dependencies
        uses: actions/cache/restore@v4
        with:
          enableCrossOsArchive: true
          key: npm-install-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          path: node_modules

      - name: Restore build
        uses: actions/cache/restore@v4
        with:
          enableCrossOsArchive: true
          key: npm-build-${{ runner.os }}-${{ github.sha }}
          path: |
            .public
            .server

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Cache task
        if: ${{ matrix.task.cache }}
        uses: actions/cache@v4
        with:
          enableCrossOsArchive: true
          key: ${{ matrix.task.name }}-${{ runner.os }}-${{ github.sha }}
          path: ${{ matrix.task.cache }}

      - name: Run task
        run: ${{ matrix.task.run }}

  analysis:
    name: Analysis
    runs-on: ubuntu-latest
    needs: [build, tasks]

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Restore unit test coverage
        uses: actions/cache/restore@v4
        with:
          enableCrossOsArchive: true
          key: test-unit-${{ runner.os }}-${{ github.sha }}
          path: coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
