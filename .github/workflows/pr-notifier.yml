name: Post PR to Slack

on:
  pull_request:
    types:
      - opened
      - converted_to_draft
      - ready_for_review
      - reopened
      - closed

  pull_request_review:
    types:
      - submitted

env:
  CONFIG: |
    {
      "opened": {
        "icon": "${{ github.event.pull_request.draft && 'ğŸ“' || 'ğŸ†•' }}",
        "status": "${{ github.event.pull_request.draft && 'opened as draft' || 'opened' }}"
      },
      "converted_to_draft": {
        "icon": "ğŸ“",
        "status": "converted to draft"
      },
      "ready_for_review": {
        "icon": "ğŸ‘€",
        "status": "ready for review"
      },
      "reopened": {
        "icon": "ğŸ”„",
        "status": "reopened"
      },
      "submitted": {
        "icon": "${{ github.event.review.state == 'approved' && 'âœ…' || 'ğŸ’¬' }}",
        "status": "${{ github.event.review.state == 'approved' && 'code review approved' || 'code review comments' }}"
      },
      "closed": {
        "icon": "${{ github.event.pull_request.merged && 'ğŸš€' || 'ğŸ—‘ï¸' }}",
        "status": "${{ github.event.pull_request.merged && 'merged' || 'closed' }}"
      }
    }

jobs:
  notify:
    name: Slack notify
    runs-on: ubuntu-latest

    steps:
      - name: Post to Slack
        uses: slackapi/slack-github-action@v1.26.0
        if: github.event.action != 'submitted' || github.event.review.state == 'approved'

        env:
          ACTION_ICON: ${{ fromJSON(env.CONFIG)[github.event.action].icon }}
          ACTION_STATUS: ${{ fromJSON(env.CONFIG)[github.event.action].status }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

        with:
          channel-id: ${{ vars.SLACK_CHANNEL_ID }}
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "${{ github.repository_owner }}/*${{ github.event.repository.name }}*: <${{ github.event.pull_request.html_url }}|*${{ github.event.pull_request.title }}* #${{ github.event.pull_request.number }}> byÂ <${{ github.event.pull_request.user.html_url }}|@${{ github.event.pull_request.user.login }}> ${{ env.ACTION_ICON }} ${{ env.ACTION_STATUS }}"
                  }
                }
              ],
              "unfurl_links": false,
              "unfurl_media": false
            }
